# repos.yaml
# Specify TERRAGRUNT_TFPATH environment variable to accomodate setting --default-tf-version
repos:
- id: "/.*/"
  workflow: terragrunt
  apply_requirements: [approved, mergeable]
  allowed_overrides: [apply_requirements]
workflows:
  terragrunt:
    plan:
      steps:
      - run: terragrunt plan-all --terragrunt-non-interactive --terragrunt-parallelism 1 -no-color -out=$PLANFILE
    apply:
      steps:
      - run: terragrunt init --terragrunt-non-interactive --terragrunt-parallelism 1 -no-color 
      - run: terragrunt apply-all --terragrunt-non-interactive --terragrunt-parallelism 1 -no-color $PLANFILE
